<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Alexis</title>
    <link rel="stylesheet" href="estilosDe.CSS">
</head>
<body>
    <h1>CALCULADORA</h1>
    <div id="calculadora">
        <div id="panelResultado">PRESIONA UN BOTON</div>
        <div id="numericos">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="boton0">0</button> <!-- Botón "0" -->
        </div>
        <div id="operaciones">
            <button class="operacion">+</button>
            <button class="operacion">-</button>
            <button class="operacion">*</button>
            <button class="operacion">/</button>
        </div>
        <div id="funcionesboton">
            <button class="funcion">=</button>
            <button class="funcion">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
